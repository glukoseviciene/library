<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logo">
      <h2>My books ðŸ“š</h2>
    </header>
    <button class="button1" onclick="myFunction()">Add book</button>
    <div id="myDIV">
      <form>
        <h4>Add book</h4>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" /><br /><br />

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="Mystery">Mystery</option>
          <option value="Thriller">Thriller</option>
          <option value="Romance">Romance</option>
          <option value="Fantasy">Fantasy</option></select
        ><br /><br />

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" /><br /><br />

        <label for="image">Image:</label>
        <input type="text" id="image" name="image" /><br /><br />

        <input class="add" type="submit" value="Add Post" />
      </form>
    </div>

    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('All')">All</button>
        <button class="button-value" onclick="filterProduct('Fantasy')">
          Fantasy
        </button>
        <button class="button-value" onclick="filterProduct('Mystery')">
          Mystery
        </button>
        <button class="button-value" onclick="filterProduct('Thriller')">
          Thriller
        </button>
        <button class="button-value" onclick="filterProduct('Romance')">
          Romance
        </button>
      </div>
      <div id="products"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
